<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
  <div class="container">
    <div id="menu" class="menu cf"></div>
    <h1></h1>
    <div id="content"></div>
  </div>

  <script type="text/template" id="tmpl-menu">
    <ul>
      <li><a href="#">List</a></li>
      <li><a href="#archive">Archive</a></li>
      <li class="right"><a href="#new">+</a></li>
    </ul>
  </script>

  <script type="text/template" id="tmpl-list-item">
    <li class="cf done-{{done}}" data-index="{{index}}">
      <h2>
        <input type="checkbox" data-status {{doneChecked}}>
        <a href="#" data-up>Up</a>
        <a href="#" data-down>Down</a>
        {{title}}
      </h2>

      <div class="options">
        <a href="#edit/{{index}}">edit</a>
        <a href="#" data-archive>{{archiveLink}}</a>
        <a href="#delete/{{index}}">delete</a>
      </div>
    </li>
  </script>

  <script type="text/template" id="tmpl-form">
    <form>
      <textarea>{{title}}</textarea>
      <button>save</button>
    </form>
  </script>

  <script src="js/vendor/jquery-1.11.1.js"></script>
  <script src="js/vendor/handlebars-v2.0.0.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/backbone.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/ToDo.js"></script>
  <script src="js/collections/ToDos.js"></script>
  <script src="js/views/menu.js"></script>
  <script src="js/views/list.js"></script>
  <script src="js/views/form.js"></script>

  <script>
    window.onload = function() {
      app.init();
      Backbone.history.start();
    };
  </script>
  </body>
</html>
